<mat-dialog-content>
    <div [ngSwitch]="menu">
        <div *ngSwitchCase="0">
            <img src="assets/howtoplay.jpg" width="780" height="390">
        </div>
        <div *ngSwitchCase="1">
            <img src="assets/controls.jpg" width="780" height="390">
        </div>
        <div *ngSwitchCase="2">
                <img src="assets/gameplay.jpg" width="780" height="390">
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="center">
        <button class="btn btn-secondary mr-2" (click)="goLeft()">
            <img src="assets/left.png" height="20" width="20">
        </button>
        <button class="btn btn-secondary mr-2" mat-dialog-close>Done</button>
        <button class="btn btn-secondary" (click)="goRight()">
                <img src="assets/right.png" height="20" width="20">
        </button>
    </div>
</mat-dialog-actions>
